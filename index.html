<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Cat Clicker</h1>
    <div id="content">
      <div id="sidebar">
        <h3>Choose your cats</h3>
        <ul id="catlist">
        </ul>
      </div>
      <div id="main">
        <div id="cat">
              <h3 id="cat-name"></h3>
              <img id="cat-img" src=""/>
              <div id="score"></div>
        </div>

        <div id="admin">
          <button>Admin</button>
          <div id="admin-settings">
            <form>
              <label>Name:</label>
              <input type="text" name="catName"><br/>
              <label>Image URL:</label>
              <input type="url" name="catURL"><br/>
              <label>Click Count:</label>
              <input type="number" name="clickCount"><br/>
              <input type="submit" class="save" name="save" value="Save">
              <input type="reset" class="cancel" name="cancel" value="Cancel">
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="catclicker.js"></script>
  </body>
</html>
